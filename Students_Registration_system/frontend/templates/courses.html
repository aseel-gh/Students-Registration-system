<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    <style>
.content{
     margin: 100px;
}

table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>
<div class="content">
    <h1>Courses</h1>
    <table>
  <tr>
    <th>Course ID</th>
    <th>Course Name</th>
      <th>Level</th>
      <th>Max Capacity</th>
      <th>Rate per hour</th>

  </tr>

        {%for key, course in data.items() %}
        <tr>
            <td>{{course[0]}}</td>
            <td>{{course[2]}}</td>
            <td>{{course[1]}}</td>
            <td>{{course[3]}}</td>
            <td>{{course[4]}}</td>
             </tr>

        {%endfor%}
</table>

</div>
</body>
</html>
